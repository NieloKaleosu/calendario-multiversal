
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calendário Multiversal</title>
  <script type="module" src="script.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background: #0f0f1a;
      color: #fff;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      font-size: 2.5rem;
      color: #0ff;
      margin-bottom: 20px;
    }
    .form-container {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 30px;
    }
    .form-container input, .form-container button {
      padding: 10px;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
    }
    .form-container button {
      background: #0ff;
      color: #000;
      cursor: pointer;
    }
    .months {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
    }
    .month {
      background: #1a1a2e;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 0 10px #0ff3;
    }
    .month h2 {
      color: #0ff;
      border-bottom: 1px solid #0ff;
      padding-bottom: 5px;
    }
    .entry {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <h1>Calendário Multiversal</h1>
  <div class="form-container">
    <input type="text" id="nome" placeholder="Nome" />
    <input type="date" id="data" />
    <button id="adicionar">Adicionar</button>
  </div>
  <div class="months" id="calendar"></div>
</body>
</html>
